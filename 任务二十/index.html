<!DOCTYPE html>
<html>

<head>
    <title>任务二十</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="JavaScript.js"></script>
</head>

<body>
    <textarea id="aqi-textarea" placeholder="允许一次批量输入多个内容，格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔"></textarea>
    <button id="left-add">左侧入</button>
    <button id="right-add">右侧入</button>
    <button id="left-del">左侧出</button>
    <button id="right-del">右侧出</button>
    <input id="search-input" type="text">
    <button id="search-btn">查询</button>
    <div id="aqi-div"></div>
</body>

</html>
