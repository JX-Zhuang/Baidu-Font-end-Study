<!DOCTYPE html>
<html>

<head>
    <title>任务十七</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="JavaScript2.js"></script>
</head>

<body>
    <fieldset>
        <legend>请选择日期粒度：</legend>
        <label>日
            <input class="input" name="gra-time" value="day" type="radio" checked="checked">
        </label>
        <label>周
            <input class="input" name="gra-time" value="week" type="radio">
        </label>
        <label>月
            <input class="input" name="gra-time" value="month" type="radio">
        </label>
    </fieldset>
    <fieldset>
        <legend>请选择查看的城市：</legend>
        <select id="city-select">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option>成都</option>
            <option>西安</option>
            <option>福州</option>
            <option>厦门</option>
            <option>沈阳</option>
        </select>
    </fieldset>
    <!--表格-->
    <div class="aqi-chart-wrap">
    </div>
</body>

</html>
