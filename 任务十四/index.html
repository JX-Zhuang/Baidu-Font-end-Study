<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务十四</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var length=aqiData.length;
    var aqiList=document.getElementById('aqi-list');
    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        function showLi(obj){
            var newLi=document.createElement('li');  //标签节点
            var txt=document.createTextNode(obj);    //文本节点
            newLi.appendChild(txt);                  //标签内加入文本
            var aqiListLi=aqiList.appendChild(newLi);//把标签加入到ul中
        }
        aqiData=aqiData.filter(function(item,index,array){
            return (item[1]>60);
        });
        //升序
        function compare(num1,num2){
            return num1[1]-num2[1];
        }
        aqiData.sort(compare);
        aqiData.forEach(function(item,index,array){
            showLi('第'+(index+1)+'名：'+item);
        });
    })();
    </script>
</body>

</html>
